<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            position: relative;
            background-color: rgb(142, 142, 142);
            height: 100vh;
         }

         .bg {
            /* display: none; */
            position: relative;
            height: 100%;
         }
         
         p {
            font-size: 0px;
            color: white;
            transition: font-size .3s;
         }

         div {
            transition: .2s;
         }
         div.red-circle, div.green-circle, div.blue-circle,div.orange-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
         }
         div.red-circle {
            top: 20px;
            left: 20px;
            background-color: red;
         }
         div.green-circle {
            top: 20px;
            right: 20px;
            background-color: green;
         }
         div.blue-circle {
            bottom: 20px;
            left: 20px;
            background-color: blue;
         }
         div.orange-circle {
            bottom: 20px;
            right: 20px;
            background-color: orange; 
         }

         div.red-circle:hover ~ .bg {
            display: block;
            background-color: red;
         }
         div.green-circle:hover ~ .bg {
            display: block;
            background-color: green;
         }
         div.blue-circle:hover ~ .bg {
            display: block;
            background-color: blue;
         }
         div.orange-circle:hover ~ .bg {
            display: block;
            background-color: orange;
         }

        div.red-circle:hover ~ .bg .red {
            font-size: 50px;
            text-align: center;
            line-height: 100vh;
        }
        div.green-circle:hover ~ .bg .green {
            font-size: 50px;
            text-align: center;
            line-height: 100vh;
        }
        div.blue-circle:hover ~ .bg .blue {
            font-size: 50px;
            text-align: center;
            line-height: 100vh;
        }
        div.orange-circle:hover ~ .bg .orange {
            font-size: 50px;
            text-align: center;
            line-height: 100vh;
        }

    </style>
</head>

<body>
    <div class="red-circle"></div>
    <div class="green-circle"></div>
    <div class="blue-circle"></div>
    <div class="orange-circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomara≈Ñczowy</p>
    </div>
</body>

</html>
